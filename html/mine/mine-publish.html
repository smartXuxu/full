<script src="../../js/common/zepto/zepto.min.js"></script>
<script>
    $(function () {

        mui.init();
        (function($) {
            $('#OA_task_1').on('tap', '.mui-btn', function(event) {
                var elem = this;
                var li = elem.parentNode.parentNode;
                mui.confirm('确认删除该条记录？', 'Hello MUI', btnArray, function(e) {
                    if (e.index == 0) {
                        li.parentNode.removeChild(li);
                    } else {
                        setTimeout(function() {
                            $.swipeoutClose(li);
                        }, 0);
                    }
                });
            });
            var btnArray = ['确认', '取消'];
        })(mui);

    })
</script>
